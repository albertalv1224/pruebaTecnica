
<div th:replace="~{Vistas/Header :: header}"></div>
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<a th:href="@{/articulos/formulario}" class="btn btn-primary">Nuevo Artículo</a>
<br>
<br>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Precio</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="articulo : ${articulos}">
            <td th:text="${articulo.idArticulo}"></td>
            <td th:text="${articulo.nombre}"></td>
            <td th:text="${articulo.descripcion}"></td>
            <td th:text="${articulo.precio}"></td>

            <td>
                <form th:action="@{/articulos/editar/{id}(id=${articulo.idArticulo})}" method="get">
                    <button type="submit" class="btn btn-warning">Editar</button>
                </form>
                <form th:action="@{/articulos/borrar/{id}(id=${articulo.idArticulo})}" method="post">
                    <button type="submit" class="btn btn-danger">Borrar</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
