
<div th:replace="~{Vistas/Header :: header}"></div>
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<a th:href="@{/cliente/formulario}" class="btn btn-primary">Nuevo Cliente</a>
<br>
<br>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre Cliente</th>
            <th scope="col"> RFC</th>

            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.idCliente}"></td>
            <td th:text="${cliente.nombreCliente}"></td>
            <td th:text="${cliente.RFC}"></td>


            <td>
                <form th:action="@{/cliente/editar/{id}(id=${cliente.idCliente})}" method="get">
                    <button type="submit" class="btn btn-warning">Editar</button>
                </form>
             
            </td>
        </tr>
    </tbody>
</table>
