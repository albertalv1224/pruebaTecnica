

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Pedido</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{Vistas/Header :: header}"></div>

    <div class="container container-custom">
        <div class="card card-custom">
            <div class="card-body">
                <h3 class="card-title text-center">Nuevo Pedido</h3>
                <form th:action="@{/pedido/guardar}" th:object="${pedidos}" method="post">
                    <div class="form-group">
                        <label for="cliente">Cliente:</label>
                        <select class="form-control" id="cliente" th:field="*{idcliente.idCliente}">
                            <option value="">Seleccione un cliente</option>
                            <option th:each="cliente : ${clientes}" th:value="${cliente.idCliente}" th:text="${cliente.nombreCliente}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Descripción del pedido"></textarea>
                        <br>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
