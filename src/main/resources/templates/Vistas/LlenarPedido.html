<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Artículos al Pedido</title>
    <div th:replace="~{Vistas/Header :: header}"></div>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-custom {
            border: 2px solid #007BFF; /* Contornos de color azul */
            margin: 10px;
        }
        .container-custom {
            margin-top: 50px;
        }
        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>
  
    <div th:if="${pedido != null}">
        <h1>Agregar Artículos al Pedido</h1>
        <div th:if="${pedido != null}" style="margin-left: 1000px;">
            <form action="/finalizarPedido" method="post">
                <button type="submit" class="btn btn-success">Finalizar Pedido</button>
            </form>
        </div>
    </div>
    <div th:if="${pedido == null}">
        <h1>No has creado ningún pedido</h1>
        <p><a th:href="@{/pedido/crear}">Crear nuevo pedido</a></p>
    </div>
    <br>
    <div class="container container-custom" th:if="${pedido != null}">
        <div class="row">
            <div class="col-md-6" th:each="articulo : ${articulos}">
                <div class="card card-custom">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${articulo.nombre}"></h5>
                        <p class="card-text" th:text="${articulo.descripcion}"></p>
                        <form th:action="@{/guardarPedido}" method="post" th:object="${partidaspedido}">
                            <input type="hidden" th:name="idpedido.idPedido" th:value="${pedido}" />
                            <input type="hidden" th:name="idarticulo.idArticulo" th:value="${articulo.idArticulo}" />
                            <div class="form-group">
                                <label for="cantidad">Añada la cantidad</label>
                                <input type="number" class="form-control" th:field="*{cantidad}" id="cantidad" min="1" step="1" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    
</body>
</html>
