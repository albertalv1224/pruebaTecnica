<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{Vistas/Header :: header}"></div>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container container-custom">
        <div class="card card-custom">
            <div class="card-body">
                <h3 class="card-title text-center">Editar Cliente</h3>
                <form th:action="@{'/cliente/editado/' + ${cliente.idCliente}}" th:object="${cliente}" method="post">
                    <div class="form-group">
                        <label for="nombreCliente">Nombre del cliente:</label>
                        <input type="text" class="form-control" id="nombreCliente" th:field="*{nombreCliente}" />
                    </div>
                    <div class="form-group">
                        <label for="RFC">RFC:</label>
                        <input type="text" class="form-control" id="RFC" th:field="*{RFC}" />
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
