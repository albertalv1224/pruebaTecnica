
<div th:replace="~{Vistas/Header :: header}"></div>
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<a th:href="@{/pedido/crear}" class="btn btn-primary">Nuevo Pedido</a>
<br>
<br>
<table class="table table-hover" >
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Id cliente</th>
            <th scope="col">Descripcion</th>

            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.idPedido}"></td>
            <td th:text="${pedido.idcliente.idCliente}"></td>
            <td th:text="${pedido.descripcion}"></td>
    

            <td>
           
                <form th:action="@{/exportar/{id}(id=${pedido.idPedido})}" method="get">
                    <button type="submit" class="btn btn-success">Imprimir</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
